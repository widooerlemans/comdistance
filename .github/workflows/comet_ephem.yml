name: Update comet ephemerides (JPL Horizons)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "8 3 * * *"   # every day at 03:08 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy astropy astroquery

      # Optional sanity check
      - name: Debug single Horizons query
        run: |
          python - <<'PY'
          from astroquery.jplhorizons import Horizons
          obj = Horizons(id='12P/Pons-Brooks', id_type='smallbody', location='500')
          eph = obj.ephemerides(quantities='1,3')
          print(eph.pformat(max_width=120))
          PY

      - name: Run pull (create JSON)
        run: |
          set -e
          ls -la
          test -f horizons_pull.py
          mkdir -p data
          python horizons_pull.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/comets_ephem.json
          git commit -m "Update comet ephemerides $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
