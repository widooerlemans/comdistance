name: Update comet ephemerides (JPL Horizons)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "8 3 * * *"   # daily 03:08 UTC

concurrency:
  group: comets
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Location for planner.api (Utrecht-ish)
      COBS_LAT: "52.09"
      COBS_LON: "5.12"
      COBS_ALT: "10"

      # Fetch a bit deeper than 15 so we can locally filter to <= 15
      COBS_LIM_MAG: "19"
      COBS_MIN_ALT: "0"
      COBS_MIN_SOL: "0"
      COBS_MIN_MOON: "0"

      # Local filter in Python (observed magnitude ≤ this)
      BRIGHT_LIMIT: "15"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy astropy astroquery requests skyfield jplephem

      - name: Fetch COBS planner list (direct)
        run: |
          set -e
          mkdir -p data
          URL="https://cobs.si/api/planner.api?lat=${COBS_LAT}&long=${COBS_LON}&alt=${COBS_ALT}&lim_mag=${COBS_LIM_MAG}&min_alt=${COBS_MIN_ALT}&min_sol=${COBS_MIN_SOL}&min_moon=${COBS_MIN_MOON}"
          echo "GET $URL"
          curl -fsSL --compressed "$URL" -H "User-Agent: comdistance-bot/1.0" -o data/cobs_list.json || true
          echo "COBS bytes:"; wc -c data/cobs_list.json || true
          echo "COBS head:"; head -c 800 data/cobs_list.json || true; echo

      - name: Fallback via Worker if file tiny
        run: |
          BYTES=$(wc -c < data/cobs_list.json || echo 0)
          if [ "$BYTES" -lt 30 ]; then
            echo "Direct fetch small ($BYTES), trying Worker…"
            URL="https://cobs.si/api/planner.api?lat=${COBS_LAT}&long=${COBS_LON}&alt=${COBS_ALT}&lim_mag=${COBS_LIM_MAG}&min_alt=${COBS_MIN_ALT}&min_sol=${COBS_MIN_SOL}&min_moon=${COBS_MIN_MOON}"
            export URL
            ENCODED_URL=$(python3 -c "import os, urllib.parse; print(urllib.parse.quote(os.environ['URL'], safe=''))")
            curl -fsSL --compressed "https://cobs-proxy.widooerlemans.workers.dev/?url=${ENCODED_URL}" \
              -H "User-Agent: comdistance-bot/1.0" -o data/cobs_list.json
            echo "COBS bytes after Worker:"; wc -c data/cobs_list.json || true
            echo "COBS head after Worker:"; head -c 800 data/cobs_list.json || true; echo
          fi

      - name: Upload COBS JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-cobs-json
          path: data/cobs_list.json

      - name: Show script header (first 40 lines)
        run: sed -n '1,40p' horizons_pull.py

      - name: Debug parse COBS list (designations count)
        run: |
          python - <<'PY'
          import json, re
          from pathlib import Path
          p = Path("data/cobs_list.json")
          try:
            raw = json.loads(p.read_text())
          except Exception as e:
            print("JSON parse error:", e)
            raw = {}
          def to_desig(s):
            if not s: return None
            s = str(s).strip()
            m = re.match(r'^\s*0*(\d+)\s*P(?:\s*/.*)?\s*$', s, re.I)
            if m: return f"{int(m.group(1))}P"
            m = re.match(r'^\s*([PCDAXI])\s*/\s*(\d{4})\s+([A-Z]\d+)', s, re.I)
            if m: return f"{m.group(1).upper()}/{m.group(2)} {m.group(3).upper()}"
            m = re.match(r'^\s*(\d+)\s*I(?:\s*/.*)?\s*$', s, re.I)
            if m: return f"{int(m.group(1))}I"
            m = re.search(r'\(([^)]+)\)', s)
            return to_desig(m.group(1)) if m else None
          items = []
          if isinstance(raw, dict) and isinstance(raw.get("comet_list"), list):
            items = raw["comet_list"]
          elif isinstance(raw, dict):
            for k in ("comets","objects","data","items","list"):
              if isinstance(raw.get(k), list):
                items = raw[k]; break
          elif isinstance(raw, list):
            items = raw
          desigs = []
          for o in items:
            if not isinstance(o, dict): continue
            name = o.get("mpc_name") or o.get("comet_name") or o.get("comet_fullname") or o.get("designation") or o.get("name") or o.get("fullname")
            d = to_desig(name)
            if d and d not in desigs:
              desigs.append(d)
          print(f"Parsed COBS designations: {len(desigs)} -> {desigs[:20]}")
          PY

      - name: Run pull (create JSON)
        env:
          BRIGHT_LIMIT: ${{ env.BRIGHT_LIMIT }}
        run: |
          set -e
          mkdir -p data
          python horizons_pull.py
          test -f data/comets_ephem.json
          echo "Current comets_ephem.json size: $(wc -c < data/comets_ephem.json)"

      - name: Augment JSON with orbital elements (SBDB → Horizons)
        run: |
          python - <<'PY'
          import json, math, re
          from pathlib import Path
          import requests
          from urllib.parse import quote

          IN = Path("data/comets_ephem.json")
          data = json.loads(IN.read_text())
          items = data.get("items", [])

          def norm_id(o):
            # Prefer explicit Horizons ID if present
            if o.get("horizons_id"):
              return {"idspec": o["horizons_id"], "label": o["horizons_id"]}
            # Otherwise try common designation strings
            for k in ("id","name_full"):
              if o.get(k):
                return {"idspec": str(o[k]).strip(), "label": str(o[k]).strip()}
            return {"idspec": None, "label": None}

          def sbdb_elements(label):
            """
            Query JPL SBDB API for osculating elements.
            Returns a dict compatible with our 'elements' block, or None.
            """
            if not label: return None
            url = f"https://ssd-api.jpl.nasa.gov/sbdb.api?sstr={quote(label)}&full-prec=true"
            try:
              r = requests.get(url, timeout=25)
              if r.status_code != 200:
                return None
              js = r.json()
              orb = js.get("orbit") or {}
              if not orb:
                return None
              # Try to extract comet-style parameters; fall back to asteroid-style
              e  = orb.get("e")
              q  = orb.get("q")
              a  = orb.get("a")
              inc= orb.get("incl")
              node= orb.get("node")
              argp= orb.get("argp")
              M   = orb.get("ma")
              tp  = orb.get("tp_tdb") or orb.get("tp")
              ep  = orb.get("epoch_tdb") or orb.get("epoch")  # JD
              def f(x):
                if x is None: return None
                try: return float(x)
                except: return None
              e, q, a, inc, node, argp, M = map(f, (e,q,a,inc,node,argp,M))
              ep = f(ep)
              tp = f(tp)
              if ep is None or e is None or inc is None or node is None or argp is None:
                return None
              out = {"epoch_jd_tdb": ep, "frame":"ecliptic J2000"}
              if q is not None and tp is not None:
                out.update({
                  "type":"comet",
                  "q_au": q,
                  "e": e,
                  "i_deg": inc,
                  "Omega_deg": node,
                  "omega_deg": argp,
                  "Tp_jd_tdb": tp
                })
                return out
              if a is not None and M is not None:
                out.update({
                  "type":"asteroid",
                  "a_au": a,
                  "e": e,
                  "i_deg": inc,
                  "Omega_deg": node,
                  "omega_deg": argp,
                  "M_deg": M
                })
                return out
              return None
            except Exception as e:
              print("SBDB error for", label, "->", e)
              return None

          def horizons_elements(idspec):
            # Optional Horizons fallback only if SBDB fails
            try:
              from astroquery.jplhorizons import Horizons
            except Exception:
              return None
            try:
              if not idspec: return None
              # Do NOT force an epoch; let Horizons pick a reference epoch to improve hit rate
              q = Horizons(id=idspec, id_type='smallbody', location='500')
              el = q.elements()
              if el is None or len(el)==0:
                return None
              row = el[0]
              out = {"epoch_jd_tdb": float(row["datetime_jd"]), "frame":"ecliptic J2000"}
              Tp = row.get("Tp_jd")
              def f(x):
                try:
                  v = float(x)
                  if math.isnan(v): return None
                  return v
                except Exception:
                  return None
              if Tp is not None:
                out.update({
                  "type":"comet",
                  "q_au": f(row.get("q")),
                  "e": f(row.get("e")),
                  "i_deg": f(row.get("incl")),
                  "Omega_deg": f(row.get("Omega")),
                  "omega_deg": f(row.get("w")),
                  "Tp_jd_tdb": f(Tp)
                })
                if None in (out["q_au"], out["e"], out["i_deg"], out["Omega_deg"], out["omega_deg"], out["Tp_jd_tdb"]):
                  return None
                return out
              else:
                out.update({
                  "type":"asteroid",
                  "a_au": f(row.get("a")),
                  "e": f(row.get("e")),
                  "i_deg": f(row.get("incl")),
                  "Omega_deg": f(row.get("Omega")),
                  "omega_deg": f(row.get("w")),
                  "M_deg": f(row.get("M"))
                })
                if None in (out["a_au"], out["e"], out["i_deg"], out["Omega_deg"], out["omega_deg"], out["M_deg"]):
                  return None
                return out
            except Exception as e:
              print("Horizons error for", idspec, "->", e)
              return None

          added = 0
          for o in items:
            if "elements" in o and isinstance(o["elements"], dict):
              continue
            ids = norm_id(o)
            el = sbdb_elements(ids["label"] or ids["idspec"])
            if not el:
              el = horizons_elements(ids["idspec"] or ids["label"])
            if el:
              o["elements"] = el
              added += 1

          data["elements_source"] = "JPL SBDB → Horizons fallback"
          IN.write_text(json.dumps(data, indent=2))
          print(f"Added elements to {added}/{len(items)} objects.")
          shown = 0
          for o in items:
            if "elements" in o:
              print(o.get("id"), "->", o["elements"])
              shown += 1
              if shown >= 3: break
          PY

      - name: Commit & push (only if changed)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/comets_ephem.json data/cobs_list.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update comet ephemerides $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
