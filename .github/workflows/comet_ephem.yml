name: Update comet ephemerides (JPL Horizons)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "8 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install astroquery

      - name: Run pull (tolerate temporary failures)
        run: |
          set -e
          mkdir -p data
          # Try to run the pull; if it fails, don't stop the job
          python horizons_pull.py || echo "horizons_pull.py failed, will create placeholder JSON"

      - name: Ensure JSON exists (avoid git add failure)
        run: |
          mkdir -p data
          if [ ! -f data/comets_ephem.json ]; then
            echo '{"generated_utc":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'","observer":"unknown","items":[]}' > data/comets_ephem.json
          fi
          ls -l data/comets_ephem.json

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/comets_ephem.json
          git commit -m "Update comet ephemerides $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
