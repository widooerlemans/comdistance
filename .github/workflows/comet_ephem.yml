name: Update comet ephemerides (JPL Horizons)

on:
  workflow_dispatch: {}          # <-- this makes the "Run workflow" button appear
  schedule:
    - cron: "8 3 * * *"          # daily at 03:08 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy astropy astroquery

      # Fetch COBS list directly (no Cloudflare Worker needed for Actions)
      - name: Fetch COBS list (observed mag â‰¤ 15)
        run: |
          set -e
          mkdir -p data
          curl -fsSL "https://cobs.si/api/planner.api?lim_mag=15&filter=1&lat=52.0907&long=5.1214&alt=10" -o data/cobs_list.json
          wc -c data/cobs_list.json || true
          head -c 400 data/cobs_list.json || true
          echo

      - name: Run pull (create JSON)
        run: |
          set -e
          ls -la
          test -f horizons_pull.py
          mkdir -p data
          python horizons_pull.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/comets_ephem.json data/cobs_list.json || true
          git commit -m "Update comet ephemerides $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
