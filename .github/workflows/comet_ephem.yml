name: Update comet ephemerides (JPL Horizons)

on:
  workflow_dispatch:
  schedule:
    - cron: '8 3 * * *'  # daily 03:08 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      COBS_LAT: '52.09'
      COBS_LON: '5.12'
      COBS_ALT: '10'
      COBS_LIM_MAG: '19'
      COBS_MIN_ALT: '0'
      COBS_MIN_SOL: '0'
      COBS_MIN_MOON: '0'
      BRIGHT_LIMIT: '15'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy astropy astroquery

      - name: Fetch COBS planner (direct)
        run: |
          mkdir -p data
          URL="https://cobs.si/api/planner.api?lat=${COBS_LAT}&long=${COBS_LON}&alt=${COBS_ALT}&lim_mag=${COBS_LIM_MAG}&min_alt=${COBS_MIN_ALT}&min_sol=${COBS_MIN_SOL}&min_moon=${COBS_MIN_MOON}"
          echo "GET ${URL}"
          curl -fsSL --compressed "$URL" -H "User-Agent: comdistance-bot/1.0" -o data/cobs_list.json || true
          echo "COBS bytes:"; wc -c data/cobs_list.json || true
          echo "COBS head:"; head -c 300 data/cobs_list.json || true; echo

      - name: Fallback via Worker if tiny
        run: |
          BYTES=$(wc -c < data/cobs_list.json || echo 0)
          if [ "${BYTES:-0}" -lt 30 ]; then
            echo "Direct fetch small (${BYTES}), trying Worker"
            URL="https://cobs.si/api/planner.api?lat=${COBS_LAT}&long=${COBS_LON}&alt=${COBS_ALT}&lim_mag=${COBS_LIM_MAG}&min_alt=${COBS_MIN_ALT}&min_sol=${COBS_MIN_SOL}&min_moon=${COBS_MIN_MOON}"
            ENCODED_URL=$(python -c "import os, urllib.parse; print(urllib.parse.quote(os.environ['URL'], safe=''))")
            curl -fsSL --compressed "https://cobs-proxy.widooerlemans.workers.dev/?url=${ENCODED_URL}"                   -H "User-Agent: comdistance-bot/1.0" -o data/cobs_list.json
            echo "COBS bytes after Worker:"; wc -c data/cobs_list.json || true
            echo "COBS head after Worker:"; head -c 300 data/cobs_list.json || true; echo
          fi

      - name: Run horizons_pull.py (your original)
        env:
          BRIGHT_LIMIT: ${{ env.BRIGHT_LIMIT }}
        run: |
          mkdir -p data
          test -f horizons_pull.py
          python horizons_pull.py

      - name: Augment names (post-process, keeps all original fields)
        run: |
          python augment_names.py
          echo "Preview of display_name fields:"
          python - <<'PY'
import json, pathlib
p = pathlib.Path("data/comets_ephem.json")
d = json.loads(p.read_text(encoding="utf-8"))
for it in (d.get("items") or [])[:12]:
    print("-", it.get("display_name") or it.get("name_full") or it.get("id") or it.get("desig"))
PY

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/comets_ephem.json data/cobs_list.json || true
          git commit -m "Update comet ephemerides $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push || echo "No changes to push"
